<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="relo">
  <div class="registro">
    <!-- Formulario Registro -->
    <div class="formulario-registro">
      <h2>Registrate</h2>
      <form action="#" id="formulario_reg">
        <div class="input-box">
          <input type="text" placeholder="Ingresa tu nombre" name="regis_nombre" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Ingresa tu correo electr&oacute;nico" name="regis_correo" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Ingresa una contraseña" name="regis_contra" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirma la contraseña" name="regis_confirma" required>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Registrate ahora">
        </div>
        <div class="text">
          <h3>Ya tienes una cuenta? <a href="./login.html">Inicia Sesi&oacute;n!</a></h3>
        </div>
      </form>
    </div>
  </div>
  <!-- Formulario Registro -->

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="./js/validaciones.js"></script>

</body>
</html>
